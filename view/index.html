<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>audio-spectrum-analyser</title>
        <style>
            #main-view-element {
                font-family: monospace;
                display: block;
                position: relative;;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .spectrum-visualiser {
                display: block;
                position: absolute;
                padding: 10px;
                bottom: 0;
            }

            .spectrum-visualiser canvas {
                display: block;
                width: 100%;
                height: 100%;
            }

            .gui {
                position: absolute;
                padding: 10px;
                top: 0;
                left: 0;
                z-index: 5;
                background-color: rgba(0, 0, 0, 0.1); /* Semi-transparent background */
                width: 100%;
                height: 100%; /* Fixed height for controls */
                box-sizing: border-box;
                border-style: dashed solid;
                border-width: 8px;
            }
            
            #horisontal_slider {
                position: relative; 
                -webkit-appearance: none;
                border-radius: 50px; /* round corners */
                width: 90%; 
                height: 12px;
                margin: 0 10px;
                background: rgba(24, 24, 24, 1);
                margin: 0 auto; /* изменено для центрирования */
                display: block;
                outline: none;
                opacity: 0.7;
                -webkit-transition: .2s;
                transition: opacity .2s;
            }

            #vertical_slider {
                position: relative;
                right: 0;
                border-radius: 50px; /* round corners */
                -webkit-appearance: none;
                margin: auto 0; /* изменено для центрирования */
                display: block;
                width: 12px;
                height: 90%;
                background: rgba(24, 24, 24, 1);
                outline: none;
                opacity: 0.7;
                -webkit-transition: .2s;
                transition: opacity .2s;
            }

            #buffer_size {
                height: fit-content;
            }

            #visualization {
                /* background-color: red; */
                display: block;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                pointer-events: none;
            }
        </style>
    </head>
    <body 
        id="main-view-element">
        <div class="spectrum-visualiser">
            <canvas
                width="810"
                height="368" 
                id="visualization">
            </canvas>
        </div>
        <div class="gui">
        <!-- <label for="buffer_size">BUFFER_SIZE:</label>
            <select id="buffer_size" name="buffer">
            <option value="128">128</option>
            <option value="256">256</option>
            <option value="1024">1024</option>
            <option value="2048">2048</option>
            </select> -->
            <input type="range" id="vertical_slider" min="0" max="100" value="50" step="10">
            <input type="range" id="horisontal_slider" min="0" max="100" value="50" step="10">
        </div>
    </body>
</html>
